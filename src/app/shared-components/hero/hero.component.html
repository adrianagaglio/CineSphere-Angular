<ng-container *ngIf="movie">
  <div class="px-4 py-5 text-center">
    <div class="position-relative">
      <img
        class="d-block mx-auto mb-2 w-100 coverImage object-fit-cover"
        src="{{ movie.coverImage[2] }}"
        alt="{{ movie.title }}"
      />
      <h1
        class="display-1 fw-bold text-light text-light position-absolute bottom-0 start-50 translate-middle-x"
      >
        {{ movie.title }}
      </h1>
    </div>
    <div class="mb-3">
      <div class="d-flex justify-content-between gap-3">
        <div class="d-flex gap-3">
          <span class="text-light">Genres:</span>
          <span *ngFor="let genre of movie.genres">
            <a
              role="button"
              (click)="searchByGenre(genre)"
              class="text-warning text-opacity-75 text-decoration-none"
            >
              {{ genre | titlecase }}
            </a>
          </span>
        </div>
        <div class="d-flex gap-3">
          <span class="text-light">Cast:</span>
          <span *ngFor="let actor of movie.actors">
            <a
              role="button"
              class="text-warning text-opacity-75 text-decoration-none"
              (click)="searchByActor(actor)"
            >
              {{ actor.actorName | titlecase }}
            </a>
          </span>
        </div>
        <div *ngIf="!isHome"><ng-content></ng-content></div>
      </div>
    </div>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4 text-light">{{ movie.description }}</p>
    </div>
  </div>
</ng-container>
