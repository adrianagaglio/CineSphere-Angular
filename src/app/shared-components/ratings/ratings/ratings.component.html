<ng-container *ngIf="!alreadyVoted">
  <div class="d-flex gap-2 justify-content-center">
    <ng-container>
      <span
        (click)="rate(star.value)"
        class="text-warning clickable"
        *ngFor="let star of stars"
      >
        <ng-icon
          [name]="rating >= star.value ? 'bootstrapStarFill' : 'bootstrapStar'"
        ></ng-icon>
      </span>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="alreadyVoted">
  <div>
    <p class="text-warning mb-0 fs-8 lh-2">{{ message }}</p>
  </div>
</ng-container>
