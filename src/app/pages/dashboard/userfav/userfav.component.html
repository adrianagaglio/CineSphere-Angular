<ng-container *ngIf="isLoading">
  <div class="d-flex justify-content-center py-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="movies">
  <div class="row row-cols-4 g-4">
    <div class="col" *ngFor="let movie of movies">
      <app-card [movie]="movie" (removedMovie)="removeMovie($event)">
        <ng-content>Remove favourite</ng-content>
      </app-card>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="message && !isLoading">
  <div class="alert alert-danger text-center p-1">
    <span>{{ message }} </span>
    <a class="btn btn-dark btn-sm" routerLink="/">Go to home</a>
  </div>
</ng-container>
