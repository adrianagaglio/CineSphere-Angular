<div class="row py-5">
  <div class="col-3"><app-sidebar></app-sidebar></div>
  <div class="col-9">
    <ng-container *ngIf="changeRequest">
      <div class="row">
        <h1 class="text-light mb-5">Welcome {{ user.username }},</h1>
      </div>
      <div class="row mb-5">
        <h5 class="text-light fw-normal">Here your personal info:</h5>
        <div class="row">
          <div class="col-2">
            <p class="text-light mb-1">First Name:</p>
          </div>
          <div class="col">
            <p class="text-light mb-1">
              {{ user.firstName | titlecase }}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <p class="text-light mb-1">Last Name:</p>
          </div>
          <div class="col">
            <p class="text-light mb-1">
              {{ user.lastName | titlecase }}
            </p>
          </div>
        </div>
      </div>
      <form #form="ngForm" (submit)="updateUser()">
        <div class="row mb-5">
          <h5 class="text-light fw-normal">Here your access data:</h5>
          <div class="row">
            <div class="col-2">
              <p class="text-light mb-1">Username:</p>
            </div>
            <div class="col">
              <p class="text-light mb-1">
                {{ changeRequest.username }}
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <p class="text-light mb-1">Email:</p>
            </div>
            <div class="col">
              <p class="text-light mb-1">
                {{ user.email }}
              </p>
            </div>
          </div>
          <div class="row">
            <div
              class="col-2 d-flex justify-content-between align-items-center"
            >
              <p class="text-light mb-1">Password:</p>
            </div>
            <div class="col d-flex align-items-center justify-content-between">
              <p class="text-light mb-1" *ngIf="!changeMode">
                **********************
              </p>

              <div class="d-flex align-items-center gap-2">
                <input
                  *ngIf="changeMode"
                  type="password"
                  class="form-control inputs"
                  id="actualPassword"
                  name="actualPassword"
                  placeholder="Actual Password"
                  [(ngModel)]="changeRequest.actualPassword"
                  #actualPassword="ngModel"
                  minlength="8"
                  required
                />
                <input
                  *ngIf="changeMode"
                  type="password"
                  class="form-control inputs"
                  id="newPassword"
                  name="newPassword"
                  #newPassword="ngModel"
                  placeholder="New Password"
                  [(ngModel)]="changeRequest.newPassword"
                  minlength="8"
                  required
                />
              </div>
              <div class="d-flex justify-content-end gap-2">
                <button
                  class="btn btn-sm btn-success"
                  *ngIf="changeMode"
                  type="submit"
                  [disabled]="!form.valid"
                >
                  Confirm changes
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-warning"
                  (click)="changeMode = !changeMode"
                >
                  {{ !changeMode ? "Change password" : "Undo" }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
