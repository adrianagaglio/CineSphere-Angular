<div class="p-3 overflow-y-scroll overflow-y-auto" #longContent>
  <form [formGroup]="movieRequest">
    <h3 class="text-center">Add movie</h3>
    <div class="mb-3">
      <label for="title" class="form-label fs-sm mb-1">Title</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="title"
        formControlName="title"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label fs-sm mb-1">Description</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="description"
        formControlName="description"
      />
    </div>
    <div class="mb-3">
      <label for="coverImage" class="form-label fs-sm mb-1">Cover image</label>
      <input
        type="file"
        accept="image/*"
        class="form-control form-control-sm"
        id="coverImage"
        formControlName="coverImage"
        (change)="onFileSelected($event)"
      />
    </div>
    <div class="mb-3">
      <label for="year" class="form-label fs-sm mb-1">Year</label>
      <input
        type="number"
        class="form-control form-control-sm"
        id="year"
        formControlName="year"
      />
    </div>
    <div class="mb-3">
      <label for="director" class="form-label fs-sm mb-1">Director</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="director"
        formControlName="director"
      />
    </div>
    <div class="mb-3">
      <label for="actors" class="form-label fs-sm mb-1">Actors</label>
      <select
        name="actors"
        id="actors"
        class="form-select form-select-sm"
        multiple
        (change)="setActors($event)"
      >
        <option *ngFor="let a of actors" [value]="a">
          {{ a.name }} {{ a.surname }}
        </option>
      </select>
    </div>
    <div class="mb-3">
      <label for="genres" class="form-label fs-sm mb-1">Genres</label>
      <select
        name="genres"
        id="genres"
        class="form-select form-select-sm"
        multiple
        (change)="setGenres($event)"
      >
        <option *ngFor="let g of genres">
          {{ g.name }}
        </option>
      </select>
    </div>
  </form>
</div>
