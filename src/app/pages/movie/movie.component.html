<ng-container *ngIf="isLoading">
  <div class="d-flex justify-content-center py-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!isLoading">
  <ng-container *ngIf="movie">
    <app-hero [movie]="movie">
      <ng-content>
        <app-showrating [movie]="movie"></app-showrating>
      </ng-content>
    </app-hero>
  </ng-container>

  <ng-container *ngIf="relatedsByGenre">
    <h3 class="text-light">Related movies by genre</h3>

    <app-carousel [movies]="relatedsByGenre"></app-carousel>
  </ng-container>

  <ng-container *ngIf="relatedByActor && relatedByActor.length > 0">
    <h3 class="text-light">Related movies by actors</h3>
    <div class="row row-cols-6 g-4">
      <div class="col" *ngFor="let movie of relatedByActor">
        <app-card [movie]="movie" (click)="updateList($event)"></app-card>
      </div>
    </div>
  </ng-container>
</ng-container>
