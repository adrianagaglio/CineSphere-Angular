<ng-container *ngIf="isLoading">
  <div class="d-flex justify-content-center py-5">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="users && !isLoading">
  <div class="row py-5">
    <h1 class="text-light mb-3">All registered users</h1>
    <div class="col-12" *ngFor="let user of users">
      <app-usercard
        *ngIf="user && !user.role.includes('ADMIN')"
        [user]="user"
      ></app-usercard>
    </div>
  </div>
</ng-container>
